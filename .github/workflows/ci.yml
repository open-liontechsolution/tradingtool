name: CI

on:
  pull_request:
    branches:
      - develop
    paths-ignore:
      - ".github/workflows/**"

jobs:
  lint-backend:
    name: Lint backend (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ruff
        run: pip install ruff>=0.4.0

      - name: Ruff check
        run: ruff check backend/ tests/

      - name: Ruff format check
        run: ruff format --check backend/ tests/

  lint-frontend:
    name: Lint frontend (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: ESLint
        run: npm run lint
        working-directory: frontend

  test-backend:
    name: Test backend (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short

  build-frontend:
    name: Build frontend (Vite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  build-docker:
    name: Build Docker image (verify)
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, test-backend, build-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build --target production -t tradingtools:ci-check .
